<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FCK AFD Bildmischer ;)</title>

  <!-- Cropper.js (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css" />

  <style>
    /* --- Grundlayout --- */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      padding: 0;
      font-family: sans-serif;
      background-color: #f8dfd5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    /* Kopfzeile als Balken */
    header {
      background: #f2bca2;
      color: #7b3f2f;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #b84b37;
    }

    main {
      flex: 1; /* füllt den mittleren Bereich */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    footer {
      position: relative;
      background: #f2bca2;
      padding: 10px;
      color: #7b3f2f;
      font-size: 0.9rem;
      text-align: center;
    }
    #mixCounter {
      position: absolute;
      right: 20px;
      bottom: 10px;
      font-weight: bold;
      background: #ffffff33; 
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* --- Drag & Drop Box --- */
    #dropZone {
      margin: 20px auto;
      width: 300px;
      height: 200px;
      background-color: #f2bca2;
      border: 2px dashed #da8f6b;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #dropZone.hover {
      background-color: #f7cbb7;
    }
    #dropZone p {
      max-width: 80%;
      font-size: 14px;
      color: #7b3f2f;
      margin: 0;
    }

    /* --- Mix-Button --- */
    #mixButton {
      margin-top: 10px;
      padding: 10px 20px;
      background: #b84b37;
      color: #fff;
      border: none;
      cursor: pointer;
      display: none;
      font-size: 1rem;
      border-radius: 4px;
    }
    #mixButton:hover {
      background: #a43e31;
    }

    /* --- Overlays --- */
    #iconContainer {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
    }
    .overlayIcon {
      width: 90px;
      height: 90px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
      border-radius: 4px;
    }
    .overlayIcon:hover {
      border-color: #da8f6b;
    }
    .overlayIcon.selected {
      border: 2px solid #b84b37;
    }

    /* --- Preview (dummy) --- */
    #preview {
      margin-top: 20px;
      width: 300px;
      height: auto;
      display: none;
      border: 1px solid #ccc;
    }
    canvas {
      display: none;
    }

    /* --- Crop-Dialog (Overlay) --- */
    #cropModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none; 
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #cropModalContent {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #cropImage {
      max-width: 100%;
      max-height: 70vh;
      border: 1px solid #ccc;
    }
    #cropButtons {
      margin-top: 20px;
      text-align: center;
    }
    .modalBtn {
      background-color: #b84b37;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 4px;
    }
    .modalBtn:hover {
      background-color: #a43e31;
    }
    #cancelCropBtn {
      background-color: #ccc;
      color: #333;
    }
    #cancelCropBtn:hover {
      background-color: #bbb;
    }

    /* --- Ergebnis-Dialog (weißes Rechteck) --- */
    #resultModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #resultModalContent {
      background: #fff;
      border-radius: 6px;
      max-width: 500px;
      position: relative;
      padding: 20px 20px 60px 20px; /* unten extra Rand */
    }
    #finalImage {
      display: block;
      max-width: 100%;
      border-radius: 4px;
      margin: 0 auto;
    }
    #downloadBtn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #b84b37;
      color: #fff;
      border: none;
      padding: 10px 30px;
      cursor: pointer;
      border-radius: 4px;
    }
    #downloadBtn:hover {
      background-color: #a43e31;
    }

    /* --- DOM-Konfetti-Container & Animationen --- */
    #confetti-container {
      position: fixed; 
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;  /* Klicks gehen "durch" */
      overflow: hidden;
      z-index: 99999999;     /* über allen Modals */
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 16px;
      background-color: red; /* via JS überschrieben */
      opacity: 0.9;
      top: 0;
      left: 50%;
      transform-origin: center;
      animation: fall 5s linear forwards;
    }

    /* Keyframes mit horizontaler Drift (CSS-Variablen) */
    @keyframes fall {
      0% {
        top: -10vh;
        left: var(--startX);
        transform: rotate(0deg);
      }
      100% {
        top: 110vh;
        left: var(--endX);
        transform: rotate(720deg);
      }
    }

  </style>
</head>
<body>

  <!-- Kopfzeile mit Balken -->
  <header>
    <h1>FCK AFD Bildmischer ;)</h1>
  </header>

  <!-- Hauptbereich -->
  <main>
    <!-- Drag & Drop / Upload -->
    <div id="dropZone">
      <p>Ziehe dein Bild hierher<br/>oder klicke zum Auswählen.</p>
    </div>

    <!-- Overlays -->
    <div id="iconContainer">
      <img src="Icon1.png" class="overlayIcon" data-icon="Icon1.png" alt="Overlay 1">
      <img src="Icon2.png" class="overlayIcon" data-icon="Icon2.png" alt="Overlay 2">
      <img src="Icon3.png" class="overlayIcon" data-icon="Icon3.png" alt="Overlay 3">
      <img src="Icon4.png" class="overlayIcon" data-icon="Icon4.png" alt="Overlay 4">
      <img src="Icon5.png" class="overlayIcon" data-icon="Icon5.png" alt="Overlay 5">
    </div>

    <img id="preview" src="dummy.png" alt="Bildvorschau">
    <button id="mixButton">Mischen</button>

    <!-- Canvas versteckt -->
    <canvas id="canvas"></canvas>
  </main>

  <!-- Fußzeile mit localStorage-Counter -->
  <footer>
    <p>Mach dein Statement!</p>
    <div id="mixCounter">Bisher gemischt: 0</div>
  </footer>

  <!-- Confetti Container -->
  <div id="confetti-container"></div>

  <!-- Crop-Dialog -->
  <div id="cropModal">
    <div id="cropModalContent">
      <img id="cropImage" alt="Crop Image">
      <div id="cropButtons">
        <button id="confirmCropBtn" class="modalBtn">Zuschneiden</button>
        <button id="cancelCropBtn" class="modalBtn">Abbrechen</button>
      </div>
    </div>
  </div>

  <!-- Ergebnis-Dialog -->
  <div id="resultModal">
    <div id="resultModalContent">
      <img id="finalImage" src="" alt="Fertiges Bild">
      <button id="downloadBtn">Download</button>
    </div>
  </div>

  <!-- Hidden file input -->
  <input type="file" id="fileInput" accept="image/*" style="display: none;">

  <!-- Cropper.js JS -->
  <script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>
  <script>
    /* ---------------------------
       Haupt-Elemente
    ----------------------------*/
    const dropZone      = document.getElementById('dropZone');
    const fileInput     = document.getElementById('fileInput');
    const preview       = document.getElementById('preview');
    const mixButton     = document.getElementById('mixButton');
    const overlayIcons  = document.querySelectorAll('.overlayIcon');
    const canvas        = document.getElementById('canvas');
    const ctx           = canvas.getContext('2d');

    // Modals & Dialogs
    const cropModal       = document.getElementById('cropModal');
    const cropImage       = document.getElementById('cropImage');
    const confirmCropBtn  = document.getElementById('confirmCropBtn');
    const cancelCropBtn   = document.getElementById('cancelCropBtn');

    const resultModal     = document.getElementById('resultModal');
    const finalImage      = document.getElementById('finalImage');
    const downloadBtn     = document.getElementById('downloadBtn');

    // Counter (lokale Persistenz via localStorage)
    let mixCounterValue = 0;
    const mixCounterDiv = document.getElementById('mixCounter');

    // Konfetti
    const confettiContainer = document.getElementById('confetti-container');
    let confettiInterval = null;

    // Cropper
    let cropper = null;
    let uploadedImageDataURL = null;
    let selectedOverlaySrc = null;


    /* ---------------------------
       Bei Laden: localStorage lesen
    ----------------------------*/
    document.addEventListener('DOMContentLoaded', () => {
      const storedCount = localStorage.getItem('mixCounterValue');
      if (storedCount !== null) {
        mixCounterValue = parseInt(storedCount, 10) || 0;
      }
      updateCounterUI();
    });

    function updateCounterUI() {
      mixCounterDiv.textContent = `Bisher gemischt: ${mixCounterValue}`;
    }

    /* ---------------------------
       Drag & Drop / Datei wählen
    ----------------------------*/
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('hover');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files && fileInput.files.length > 0) {
        handleFile(fileInput.files[0]);
      }
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        cropImage.src = e.target.result;
        cropModal.style.display = 'flex';

        // Alten Cropper zerstören
        if (cropper) {
          cropper.destroy();
          cropper = null;
        }
        // Cropper initiieren
        setTimeout(() => {
          cropper = new Cropper(cropImage, {
            aspectRatio: 1,
            viewMode: 1,
            autoCropArea: 1
          });
        }, 100);
      };
      reader.readAsDataURL(file);
    }

    /* ---------------------------
       Crop-Dialog: OK / Abbrechen
    ----------------------------*/
    confirmCropBtn.addEventListener('click', () => {
      if (!cropper) return;
      const croppedCanvas = cropper.getCroppedCanvas({
        width: 1000,
        height: 1000
      });
      uploadedImageDataURL = croppedCanvas.toDataURL('image/png');

      // Modal zu
      cropModal.style.display = 'none';
      cropper.destroy();
      cropper = null;

      // Vorschau
      showPreview(uploadedImageDataURL);
      fileInput.value = '';
    });

    cancelCropBtn.addEventListener('click', () => {
      cropModal.style.display = 'none';
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
      fileInput.value = '';
    });

    function showPreview(dataURL) {
      preview.src = dataURL;
      preview.style.display = 'block';
      dropZone.style.display = 'none';
      mixButton.style.display = 'inline-block';
    }


    /* ---------------------------
       Overlay-Auswahl
    ----------------------------*/
    overlayIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        overlayIcons.forEach(i => i.classList.remove('selected'));
        icon.classList.add('selected');
        selectedOverlaySrc = icon.dataset.icon;
      });
    });

    /* ---------------------------
       Mischen (Canvas)
    ----------------------------*/
    mixButton.addEventListener('click', () => {
      if (!uploadedImageDataURL) {
        alert("Bitte erst ein Bild hochladen & zuschneiden!");
        return;
      }
      if (!selectedOverlaySrc) {
        alert("Bitte ein Overlay auswählen!");
        return;
      }

      // BaseImage laden
      const baseImage = new Image();
      baseImage.onload = () => {
        combineImages(baseImage, selectedOverlaySrc);
      };
      baseImage.src = uploadedImageDataURL;
    });

    function combineImages(baseImage, overlaySrc) {
      const overlayImg = new Image();
      overlayImg.onload = () => {
        // Canvas Größe
        canvas.width  = baseImage.width;
        canvas.height = baseImage.height;

        // 1) Basisbild
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'source-over';
        ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);

        // 2) Overlay "soft-light"
        ctx.globalCompositeOperation = 'soft-light';
        ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);

        // DataURL
        const finalDataURL = canvas.toDataURL('image/png');

        // Ergebnis-Dialog zeigen
        finalImage.src = finalDataURL;
        resultModal.style.display = 'flex';

        // Konfetti starten
        startConfetti();

        // Reset UI
        preview.style.display = 'none';
        preview.src = 'dummy.png';
        dropZone.style.display = 'flex';
        mixButton.style.display = 'none';
        overlayIcons.forEach(i => i.classList.remove('selected'));
        selectedOverlaySrc = null;
        uploadedImageDataURL = null;
        fileInput.value = '';
      };
      overlayImg.src = overlaySrc;
    }

    /* ---------------------------
       Download im Ergebnis-Dialog
    ----------------------------*/
    downloadBtn.addEventListener('click', () => {
      // Download anstoßen
      const dataURL = finalImage.src;
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'FCK_AFD_Blend.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // Counter +1 & in localStorage speichern
      mixCounterValue++;
      localStorage.setItem('mixCounterValue', mixCounterValue);
      updateCounterUI();

      // Konfetti stoppen
      stopConfetti();

      // Ergebnis-Dialog schließen
      resultModal.style.display = 'none';
    });

    /* ---------------------------
       DOM-Konfetti: Start/Stop
    ----------------------------*/
    function startConfetti() {
      // Falls noch läuft -> erst beenden
      stopConfetti();

      // Alle 200ms ein "Spawn" an Konfetti
      confettiInterval = setInterval(() => {
        spawnConfetti(5); 
      }, 200);
    }

    function stopConfetti() {
      if (confettiInterval) {
        clearInterval(confettiInterval);
        confettiInterval = null;
      }
    }

    /* 
       Spawn-Funktion: Erzeugt "count" Konfettis 
       mit horizontaler Drift (CSS-Variablen).
    */
    function spawnConfetti(count) {
      const colors = [
        '#fce18a', '#ff726d', '#b48def', '#f4306d',
        '#85eec0', '#57d1cd', '#ff9f68', '#ffe29f',
        '#9fd6ff', '#d9abff'
      ];
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        // Zufällige Farbe
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.backgroundColor = randomColor;

        // StartX: random(0%..100%)
        const startX = Math.random() * 100; 
        confetti.style.setProperty('--startX', startX + '%');

        // EndX: random, +-20% Drift
        let endX = startX + (Math.random() * 40 - 20); 
        if (endX < 0)   endX = 0;
        if (endX > 100) endX = 100;
        confetti.style.setProperty('--endX', endX + '%');

        // Kleine Verzögerung
        const delay = Math.random() * 0.4; 
        confetti.style.animationDelay = delay + 's';

        // In Container einfügen
        confettiContainer.appendChild(confetti);

        // Entfernen nach 5s + Delay
        setTimeout(() => {
          confetti.remove();
        }, (5000 + delay * 1000));
      }
    }

  </script>
</body>
</html>

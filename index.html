<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FCK AFD Image Blender</title>

  <!-- Cropper.js CSS (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css" />

  <style>
    body {
      font-family: sans-serif;
      background-color: #f8dfd5;
      margin: 0; 
      padding: 0; 
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }

    /* Drag & Drop Box */
    #dropZone {
      margin: 20px auto;
      width: 300px;
      height: 200px;
      background-color: #f2bca2;
      border: 2px dashed #da8f6b;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #dropZone.hover {
      background-color: #f7cbb7;
    }
    #dropZone p {
      max-width: 80%;
      font-size: 16px;
      color: #7b3f2f;
    }

    /* Mischen & Download-Button */
    #processButton {
      margin-top: 10px;
      padding: 10px 20px;
      background: #b84b37;
      color: #fff;
      border: none;
      cursor: pointer;
      display: none;
    }

    /* Container für Overlay-Icons */
    #iconContainer {
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
    }
    .overlayIcon {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }
    .overlayIcon.selected {
      border: 2px solid #b84b37;
    }

    /* Vorschau */
    #preview {
      margin: 20px auto;
      width: 300px;
      height: auto;
      display: none;
      border: 1px solid #ccc;
    }
    canvas {
      display: none;
    }

    /* Crop-Dialog-Overlay */
    #cropModal {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none; /* unsichtbar bis benötigt */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #cropModalContent {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      position: relative;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #cropImage {
      max-width: 100%;
      max-height: 80vh; /* Bild nicht größer als 80% der Browserhöhe */
    }
    #cropButtons {
      margin-top: 20px;
    }
    #confirmCropBtn {
      background-color: #b84b37;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    #cancelCropBtn {
      background-color: #ccc;
      color: #333;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FCK AFD Image Blender</h1>

  <!-- Drag & Drop / Upload-Box -->
  <div id="dropZone">
    <p id="dropZoneText">
      Lass es fallen, als ob es heiß wäre.<br />(Oder klicke hier zum Auswählen.)
    </p>
  </div>
  <button id="processButton">Mischen &amp; Download</button>

  <!-- Vorschau (Dummybild) -->
  <img id="preview" src="dummy.png" alt="Bildvorschau" />

  <!-- Overlays -->
  <div id="iconContainer">
    <img src="Icon1.png" class="overlayIcon" data-icon="Icon1.png" alt="Overlay 1" />
    <img src="Icon2.png" class="overlayIcon" data-icon="Icon2.png" alt="Overlay 2" />
    <img src="Icon3.png" class="overlayIcon" data-icon="Icon3.png" alt="Overlay 3" />
    <img src="Icon4.png" class="overlayIcon" data-icon="Icon4.png" alt="Overlay 4" />
    <img src="Icon5.png" class="overlayIcon" data-icon="Icon5.png" alt="Overlay 5" />
  </div>

  <!-- Verstecktes File-Input -->
  <input type="file" id="fileInput" accept="image/*" style="display: none;" />

  <!-- Canvas (zum Mischen) -->
  <canvas id="canvas"></canvas>

  <!-- Crop-Dialog (Overlay) -->
  <div id="cropModal">
    <div id="cropModalContent">
      <img id="cropImage" alt="Crop Image" />
      <div id="cropButtons">
        <button id="confirmCropBtn">Zuschnitt bestätigen</button>
        <button id="cancelCropBtn">Abbrechen</button>
      </div>
    </div>
  </div>

  <!-- Cropper.js & Confetti per CDN -->
  <script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>

  <script>
    // --- Haupt-Elemente ---
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const processButton = document.getElementById('processButton');
    const overlayIcons = document.querySelectorAll('.overlayIcon');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // --- Crop-Dialog-Elemente ---
    const cropModal = document.getElementById('cropModal');
    const cropModalContent = document.getElementById('cropModalContent');
    const cropImage = document.getElementById('cropImage');
    const confirmCropBtn = document.getElementById('confirmCropBtn');
    const cancelCropBtn = document.getElementById('cancelCropBtn');

    let cropper = null;               // Cropper-Instanz
    let uploadedImageDataURL = null;  // Ergebnis nach Crop
    let selectedOverlaySrc = null;

    // Sicherheitshalber checken, ob confetti & Cropper verfügbar
    if (typeof confetti !== 'function') {
      console.warn("canvas-confetti nicht verfügbar. Kein Konfetti-Effekt möglich.");
    }
    if (typeof Cropper !== 'function') {
      console.warn("Cropper.js nicht verfügbar. Zuschneiden nicht möglich.");
    }

    // ---- Drag & Drop / Klick -> Datei auswählen -----------------------------
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('hover');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        console.log("Datei gedroppt:", e.dataTransfer.files[0].name);
        handleFile(e.dataTransfer.files[0]);
      }
    });
    dropZone.addEventListener('click', () => {
      console.log("dropZone clicked -> fileInput.click()");
      fileInput.click();
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files && fileInput.files.length > 0) {
        console.log("File selected:", fileInput.files[0].name);
        handleFile(fileInput.files[0]);
      }
    });

    // ---- Datei einlesen und Crop-Dialog öffnen -----------------------------
    function handleFile(file) {
      console.log("handleFile() called with file:", file.name);
      const reader = new FileReader();
      reader.onload = (e) => {
        console.log("FileReader fertig, Bild wird in Cropper geladen.");
        // Geladene Daten in das Image für Cropper.js
        cropImage.src = e.target.result;

        // Modal anzeigen
        cropModal.style.display = 'flex';

        // Vorherigen Cropper zerstören (falls vorhanden)
        if (cropper) {
          cropper.destroy();
          cropper = null;
        }
        // Cropper initialisieren
        setTimeout(() => {
          if (typeof Cropper === 'function') {
            cropper = new Cropper(cropImage, {
              aspectRatio: 1, // quadratisch
              viewMode: 1,
              autoCropArea: 1
            });
            console.log("Cropper init");
          } else {
            alert("Cropper.js nicht geladen! Kein Zuschneiden möglich.");
          }
        }, 100);
      };
      reader.onerror = (err) => {
        console.error("FileReader Fehler:", err);
      };
      reader.readAsDataURL(file);
    }

    // ---- Crop-Dialog: Bestätigen / Abbrechen -------------------------------
    confirmCropBtn.addEventListener('click', () => {
      console.log("confirmCropBtn clicked");
      if (!cropper) {
        console.warn("Kein Cropper vorhanden!");
        return;
      }
      // Canvas aus Cropper holen
      const croppedCanvas = cropper.getCroppedCanvas({
        width: 1000,
        height: 1000
      });
      uploadedImageDataURL = croppedCanvas.toDataURL('image/png');

      // Modal verbergen
      cropModal.style.display = 'none';
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }

      // Vorschau zeigen
      showPreview(uploadedImageDataURL);

      // File-Input resetten, damit man ggf. dasselbe Bild nochmal wählen kann
      fileInput.value = '';
    });

    cancelCropBtn.addEventListener('click', () => {
      console.log("cancelCropBtn clicked, Abbruch.");
      // Modal verbergen
      cropModal.style.display = 'none';
      // Cropper zerstören
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
      // Ebenfalls File-Input zurücksetzen
      fileInput.value = '';
    });

    // ---- Zeige das zugeschnittene Bild in #preview -------------------------
    function showPreview(dataURL) {
      console.log("showPreview() -> Vorschau wird angezeigt");
      preview.src = dataURL;
      preview.style.display = 'block';
      dropZone.style.display = 'none';
      processButton.style.display = 'inline-block';
    }

    // ---- Overlay-Icon-Klick -----------------------------------------------
    overlayIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        overlayIcons.forEach(i => i.classList.remove('selected'));
        icon.classList.add('selected');
        selectedOverlaySrc = icon.dataset.icon;
        console.log("Overlay gewählt:", selectedOverlaySrc);
      });
    });

    // ---- Button: Mischen & Download ---------------------------------------
    processButton.addEventListener('click', () => {
      console.log("Mischen & Download geklickt");
      if (!uploadedImageDataURL) {
        alert('Bitte erst ein Bild hochladen und zuschneiden!');
        return;
      }
      if (!selectedOverlaySrc) {
        alert('Bitte ein Overlay auswählen!');
        return;
      }

      // baseImage erstellen
      const baseImage = new Image();
      baseImage.onload = () => {
        console.log("baseImage onload -> combineImages");
        combineImages(baseImage, selectedOverlaySrc);
      };
      baseImage.onerror = (err) => {
        console.error("baseImage load error:", err);
      };
      baseImage.src = uploadedImageDataURL;
    });

    // ---- Bilder kombinieren (Overlay + Base) ------------------------------
    function combineImages(baseImage, overlaySrc) {
      console.log("combineImages -> overlaySrc =", overlaySrc);
      const overlayImg = new Image();
      overlayImg.onload = () => {
        console.log("overlayImg loaded, Canvas wird beschrieben");
        // Canvas passend zum Basisbild
        canvas.width = baseImage.width;
        canvas.height = baseImage.height;

        // 1) Basisbild zeichnen
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'source-over';
        ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);

        // 2) Overlay mit "soft-light" drüber
        ctx.globalCompositeOperation = 'soft-light';
        ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);

        // 3) als Data-URL
        const dataURL = canvas.toDataURL('image/png');

        // 4) Download anstoßen
        console.log("Download wird gestartet");
        downloadImage(dataURL, 'FCK_AFD_Blend.png');

        // 4b) Konfetti abfeuern (wenn confetti vorhanden)
        if (typeof confetti === 'function') {
          triggerConfetti();
        }

        // 5) Reset / Aufräumen
        uploadedImageDataURL = null;
        preview.style.display = 'none';
        preview.src = 'dummy.png';
        dropZone.style.display = 'flex';
        processButton.style.display = 'none';
        overlayIcons.forEach(i => i.classList.remove('selected'));
        selectedOverlaySrc = null;
        fileInput.value = '';
      };
      overlayImg.onerror = (err) => {
        console.error("overlayImg load error:", err);
      };
      overlayImg.src = overlaySrc;
    }

    // ---- Helper: Download-Funktion ----------------------------------------
    function downloadImage(data, filename) {
      const a = document.createElement('a');
      a.href = data;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      console.log("Download ausgeführt:", filename);
    }

    // ---- Konfetti-Effekt (canvas-confetti) --------------------------------
    function triggerConfetti() {
      console.log("Konfetti startet!");
      const count = 200;
      const defaults = {
        origin: { y: 0.7 }
      };
      function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio)
        }));
      }
      fire(0.25, { spread: 26, startVelocity: 55 });
      fire(0.2, { spread: 60 });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
      fire(0.1, { spread: 120, startVelocity: 45 });
    }
  </script>
</body>
</html>

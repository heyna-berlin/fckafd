<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FCK AFD Bildmischer ;)</title>

  <!-- Google Font: Rubik Bubbles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" />
  <!-- Cropper.js (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css" />

  <style>
    /* --- Grundlayout / Reset --- */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f8dfd5; /* helles Peach */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      text-align: center;
    }

    /* --- Header-Balken --- */
    header {
      background: #f2bca2;
      color: #7b3f2f;
      padding: 15px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      /* Zweizeilig per <br> in HTML */
      font-size: 3rem; 
      /* Rubik Bubbles, Schwarz mit weißer Umrandung */
      font-family: 'Rubik Bubbles', cursive;
      color: #000; 
      text-shadow: 
        -2px 0 #fff,  /* Outline-Effekt */
         2px 0 #fff,
         0  2px #fff,
         0 -2px #fff;
      line-height: 1.2;
      /* Evtl. mehr vergrößern:
         font-size: 4rem; 
      */
    }

    /* --- Hauptbereich --- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    /* Überschrift "Hej!" */
    #introTitle {
      margin-top: 20px;
      font-size: 2rem;
      color: #b84b37;
    }
    #introText {
      max-width: 600px;
      margin: 10px auto 30px;
      line-height: 1.4;
      color: #7b3f2f;
    }

    /* --- Icon-Auswahl --- */
    #iconContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .overlayIcon {
      width: 90px;
      height: 90px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: border 0.3s;
    }
    .overlayIcon:hover {
      border-color: #da8f6b;
    }
    .overlayIcon.selected {
      border: 2px solid #b84b37;
    }

    /* --- Upload-Bereich (DropZone) mit dummy.png & 30% Deckkraft --- */
    #dropZone {
      width: 300px;
      height: 200px;
      background:
        linear-gradient(rgba(242,188,162,0.7), rgba(242,188,162,0.7)),
        url('dummy.png') center / cover no-repeat;
      border: 2px dashed #da8f6b;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      margin-bottom: 20px;
    }
    #dropZone.hover {
      background:
        linear-gradient(rgba(242,188,162,0.9), rgba(242,188,162,0.9)),
        url('dummy.png') center / cover no-repeat;
    }
    #dropZone p {
      font-size: 14px;
      color: #7b3f2f;
      margin: 0 10px;
      text-align: center;
      max-width: 80%;
    }

    /* --- Mischen-Button (dauerhaft sichtbar) --- */
    #mixButton {
      padding: 10px 20px;
      background: #b84b37;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      margin-bottom: 30px; /* optionaler Abstand */
    }
    #mixButton:hover {
      background: #a43e31;
    }

    /* --- Footer (Counter, Statement) --- */
    footer {
      position: relative;
      background: #f2bca2;
      padding: 10px;
      color: #7b3f2f;
      font-size: 0.9rem;
      text-align: center;
    }
    footer p {
      margin: 0;
      font-size: 0.95rem;
    }
    #mixCounter {
      position: absolute;
      right: 20px;
      bottom: 10px;
      font-weight: bold;
      background: #ffffff33;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* --- Canvas und Preview ausblenden (bzw. optional) --- */
    #preview { display: none; }
    canvas    { display: none; }

    /* --- Crop-Dialog (Overlay) --- */
    #cropModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none; 
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #cropModalContent {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #cropImage {
      max-width: 100%;
      max-height: 70vh;
      border: 1px solid #ccc;
    }
    #cropButtons {
      margin-top: 20px;
      text-align: center;
    }
    .modalBtn {
      background-color: #b84b37;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 4px;
    }
    .modalBtn:hover {
      background-color: #a43e31;
    }
    #cancelCropBtn {
      background-color: #ccc;
      color: #333;
    }
    #cancelCropBtn:hover {
      background-color: #bbb;
    }

    /* --- Ergebnis-Dialog --- */
    #resultModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #resultModalContent {
      background: #fff;
      border-radius: 6px;
      max-width: 500px;
      position: relative;
      padding: 20px 20px 60px 20px; 
    }
    #finalImage {
      display: block;
      max-width: 100%;
      border-radius: 4px;
      margin: 0 auto;
    }
    #downloadBtn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #b84b37;
      color: #fff;
      border: none;
      padding: 10px 30px;
      cursor: pointer;
      border-radius: 4px;
    }
    #downloadBtn:hover {
      background-color: #a43e31;
    }

    /* --- Confetti Container & Animationen (DOM) --- */
    #confetti-container {
      position: fixed; 
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 99999999;
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 16px;
      opacity: 0.9;
      top: 0;
      left: 50%;
      transform-origin: center;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      0% {
        top: -10vh;
        left: var(--startX);
        transform: rotate(0deg);
      }
      100% {
        top: 110vh;
        left: var(--endX);
        transform: rotate(720deg);
      }
    }
  </style>
</head>
<body>

  <!-- Header-Balken 
       Titel zweizeilig per <br> -->
  <header>
    <h1>
      FCK AFD<br>
      Bildmischer ;)
    </h1>
  </header>

  <!-- Hauptinhalt -->
  <main>

    <!-- Überschrift "Hej!" -->
    <h2 id="introTitle">Hej!</h2>
    <!-- Intro-Text -->
    <p id="introText">
      Schön, dass du hier bist! Manchmal muss man Flagge bekennen.
      Suche dir einen Look aus und lade dein Bild hoch.
      Keine Angst, die Bilder werden nicht gespeichert.
    </p>

    <!-- Icon-Auswahl -->
    <div id="iconContainer">
      <img src="Icon1.png" class="overlayIcon" data-icon="Icon1.png" alt="Overlay 1" />
      <img src="Icon2.png" class="overlayIcon" data-icon="Icon2.png" alt="Overlay 2" />
      <img src="Icon3.png" class="overlayIcon" data-icon="Icon3.png" alt="Overlay 3" />
      <img src="Icon4.png" class="overlayIcon" data-icon="Icon4.png" alt="Overlay 4" />
      <img src="Icon5.png" class="overlayIcon" data-icon="Icon5.png" alt="Overlay 5" />
    </div>

    <!-- Upload-Fläche mit dummy.png -->
    <div id="dropZone">
      <p>Ziehe dein Bild hierher<br>oder klicke zum Auswählen.</p>
    </div>

    <!-- Mischen-Button IMMER sichtbar -->
    <button id="mixButton">Mischen</button>

    <!-- Canvas -->
    <canvas id="canvas"></canvas>
    <!-- Preview optional/hidden -->
    <img id="preview" src="dummy.png" alt="Bildvorschau" style="display: none;" />

  </main>

  <!-- Footer mit Statement & Counter -->
  <footer>
    <p>Mach dein Statement!</p>
    <div id="mixCounter">Bisher gemischt: 0</div>
  </footer>

  <!-- Confetti Container -->
  <div id="confetti-container"></div>

  <!-- Crop-Dialog -->
  <div id="cropModal">
    <div id="cropModalContent">
      <img id="cropImage" alt="Crop Image">
      <div id="cropButtons">
        <button id="confirmCropBtn" class="modalBtn">Zuschneiden</button>
        <button id="cancelCropBtn" class="modalBtn">Abbrechen</button>
      </div>
    </div>
  </div>

  <!-- Ergebnis-Dialog -->
  <div id="resultModal">
    <div id="resultModalContent">
      <img id="finalImage" src="" alt="Fertiges Bild">
      <button id="downloadBtn">Download</button>
    </div>
  </div>

  <!-- Verstecktes File-Input -->
  <input type="file" id="fileInput" accept="image/*" style="display: none;" />

  <!-- Cropper.js JS -->
  <script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>

  <!-- Hier dein bisheriger JS-Code (localStorage-Counter, Konfetti, ...) -->
  <script>
    /****************************************
     * 1) Selektoren, Variablen
     ****************************************/
    const dropZone     = document.getElementById('dropZone');
    const fileInput    = document.getElementById('fileInput');
    const mixButton    = document.getElementById('mixButton');
    const overlayIcons = document.querySelectorAll('.overlayIcon');
    const preview      = document.getElementById('preview');
    const canvas       = document.getElementById('canvas');
    const ctx          = canvas.getContext('2d');

    // Crop-Dialog
    const cropModal      = document.getElementById('cropModal');
    const cropImage      = document.getElementById('cropImage');
    const confirmCropBtn = document.getElementById('confirmCropBtn');
    const cancelCropBtn  = document.getElementById('cancelCropBtn');

    // Ergebnis-Dialog
    const resultModal = document.getElementById('resultModal');
    const finalImage  = document.getElementById('finalImage');
    const downloadBtn = document.getElementById('downloadBtn');

    // Footer Counter
    let mixCounterValue = 0;
    const mixCounterDiv = document.getElementById('mixCounter');

    // Konfetti
    const confettiContainer = document.getElementById('confetti-container');
    let confettiInterval = null;

    // Cropper
    let cropper = null;
    let uploadedImageDataURL = null;
    let selectedOverlaySrc   = null;

    /****************************************
     * 2) localStorage Counter einlesen
     ****************************************/
    document.addEventListener('DOMContentLoaded', () => {
      const stored = localStorage.getItem('mixCounterValue');
      if (stored) {
        mixCounterValue = parseInt(stored, 10) || 0;
      }
      updateCounterUI();
    });
    function updateCounterUI() {
      mixCounterDiv.textContent = `Bisher gemischt: ${mixCounterValue}`;
    }

    /****************************************
     * 3) Drag & Drop / Klick
     ****************************************/
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('hover');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
    dropZone.addEventListener('click', () => {
      fileInput.click();
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files && fileInput.files.length > 0) {
        handleFile(fileInput.files[0]);
      }
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        cropImage.src = e.target.result;
        cropModal.style.display = 'flex';

        // Alten Cropper zerstören
        if (cropper) {
          cropper.destroy();
          cropper = null;
        }
        setTimeout(() => {
          cropper = new Cropper(cropImage, {
            aspectRatio: 1,
            viewMode: 1,
            autoCropArea: 1
          });
        }, 100);
      };
      reader.readAsDataURL(file);
    }

    /****************************************
     * 4) Crop-Dialog: OK/Abbrechen
     ****************************************/
    confirmCropBtn.addEventListener('click', () => {
      if (!cropper) return;
      const croppedCanvas = cropper.getCroppedCanvas({
        width: 1000,
        height: 1000
      });
      uploadedImageDataURL = croppedCanvas.toDataURL('image/png');

      cropModal.style.display = 'none';
      cropper.destroy();
      cropper = null;
    });

    cancelCropBtn.addEventListener('click', () => {
      cropModal.style.display = 'none';
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
      fileInput.value = '';
    });

    /****************************************
     * 5) Overlay-Auswahl
     ****************************************/
    overlayIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        overlayIcons.forEach(i => i.classList.remove('selected'));
        icon.classList.add('selected');
        selectedOverlaySrc = icon.dataset.icon;
      });
    });

    /****************************************
     * 6) Mischen (Canvas)
     ****************************************/
    mixButton.addEventListener('click', () => {
      // Button ist immer da, aber checken, ob Bild & Overlay?
      if (!uploadedImageDataURL) {
        alert("Bitte erst ein Bild hochladen & zuschneiden!");
        return;
      }
      if (!selectedOverlaySrc) {
        alert("Bitte ein Overlay auswählen!");
        return;
      }

      const baseImage = new Image();
      baseImage.onload = () => {
        combineImages(baseImage, selectedOverlaySrc);
      };
      baseImage.src = uploadedImageDataURL;
    });

    function combineImages(baseImage, overlaySrc) {
      const overlayImg = new Image();
      overlayImg.onload = () => {
        canvas.width  = baseImage.width;
        canvas.height = baseImage.height;

        // 1) Basisbild
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'source-over';
        ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);

        // 2) Overlay
        ctx.globalCompositeOperation = 'soft-light';
        ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);

        const finalDataURL = canvas.toDataURL('image/png');

        // Ergebnisdialog anzeigen
        finalImage.src = finalDataURL;
        resultModal.style.display = 'flex';

        // Konfetti
        startConfetti();

        // Reset
        fileInput.value = '';
        uploadedImageDataURL = null;
        selectedOverlaySrc = null;
        overlayIcons.forEach(i => i.classList.remove('selected'));
      };
      overlayImg.src = overlaySrc;
    }

    /****************************************
     * 7) Ergebnis-Dialog: Download
     ****************************************/
    downloadBtn.addEventListener('click', () => {
      const dataURL = finalImage.src;
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'FCK_AFD_Blend.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // Counter +1
      mixCounterValue++;
      localStorage.setItem('mixCounterValue', mixCounterValue);
      updateCounterUI();

      // Konfetti stoppen
      stopConfetti();

      // Dialog schließen
      resultModal.style.display = 'none';
    });

    /****************************************
     * 8) Konfetti-Funktionen
     ****************************************/
    function startConfetti() {
      stopConfetti(); // Falls noch läuft
      confettiInterval = setInterval(() => {
        spawnConfetti(5);
      }, 200);
    }
    function stopConfetti() {
      if (confettiInterval) {
        clearInterval(confettiInterval);
        confettiInterval = null;
      }
    }
    function spawnConfetti(count) {
      const colors = [
        '#fce18a', '#ff726d', '#b48def', '#f4306d',
        '#85eec0', '#57d1cd', '#ff9f68', '#ffe29f',
        '#9fd6ff', '#d9abff'
      ];
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        const c = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.backgroundColor = c;

        const startX = Math.random() * 100; 
        let endX     = startX + (Math.random() * 40 - 20);
        if (endX < 0)   endX = 0;
        if (endX > 100) endX = 100;
        confetti.style.setProperty('--startX', startX + '%');
        confetti.style.setProperty('--endX', endX + '%');

        const delay = Math.random() * 0.4; 
        confetti.style.animationDelay = delay + 's';

        confettiContainer.appendChild(confetti);
        setTimeout(() => {
          confetti.remove();
        }, (5000 + delay * 1000));
      }
    }
  </script>
</body>
</html>

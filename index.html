<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FCK AFD Image Blender</title>

  <!-- Cropper.js CSS (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css" />

  <style>
    body {
      font-family: sans-serif;
      background-color: #f8dfd5;
      margin: 0; 
      padding: 0; 
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    #dropZone {
      margin: 20px auto;
      width: 300px;
      height: 200px;
      background-color: #f2bca2;
      border: 2px dashed #da8f6b;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #dropZone.hover {
      background-color: #f7cbb7;
    }
    #dropZone p {
      max-width: 80%;
      font-size: 16px;
      color: #7b3f2f;
    }
    #processButton {
      margin-top: 10px;
      padding: 10px 20px;
      background: #b84b37;
      color: #fff;
      border: none;
      cursor: pointer;
      display: none;
    }
    #iconContainer {
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
    }
    .overlayIcon {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }
    .overlayIcon.selected {
      border: 2px solid #b84b37;
    }
    #preview {
      margin: 20px auto;
      width: 300px;
      height: auto;
      display: none;
      border: 1px solid #ccc;
    }
    canvas {
      display: none;
    }

    /* --- Container für den Crop-Dialog (Overlay) --- */
    #cropModal {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none; /* Standard: unsichtbar */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #cropModalContent {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      position: relative;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #cropImage {
      max-width: 100%;
      max-height: 80vh;
    }
    #cropButtons {
      margin-top: 20px;
    }
    #confirmCropBtn {
      background-color: #b84b37;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    #cancelCropBtn {
      background-color: #ccc;
      color: #333;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FCK AFD Image Blender</h1>

  <!-- Drag & Drop / Upload-Box -->
  <div id="dropZone">
    <p id="dropZoneText">
      Lass es fallen, als ob es heiß wäre.<br />(Oder klicke hier zum Auswählen.)
    </p>
  </div>
  <button id="processButton">Mischen &amp; Download</button>

  <!-- Vorschau (Dummybild) -->
  <img id="preview" src="dummy.png" alt="Bildvorschau" />

  <!-- Overlays -->
  <div id="iconContainer">
    <img src="Icon1.png" class="overlayIcon" data-icon="Icon1.png" alt="Overlay 1" />
    <img src="Icon2.png" class="overlayIcon" data-icon="Icon2.png" alt="Overlay 2" />
    <img src="Icon3.png" class="overlayIcon" data-icon="Icon3.png" alt="Overlay 3" />
    <img src="Icon4.png" class="overlayIcon" data-icon="Icon4.png" alt="Overlay 4" />
    <img src="Icon5.png" class="overlayIcon" data-icon="Icon5.png" alt="Overlay 5" />
  </div>

  <!-- Verstecktes File-Input -->
  <input type="file" id="fileInput" accept="image/*" style="display: none;" />

  <!-- Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Crop-Dialog-Overlay -->
  <div id="cropModal">
    <div id="cropModalContent">
      <img id="cropImage" alt="Crop Image" />
      <div id="cropButtons">
        <button id="confirmCropBtn">Zuschnitt bestätigen</button>
        <button id="cancelCropBtn">Abbrechen</button>
      </div>
    </div>
  </div>

  <!-- Cropper.js (JS) -->
  <script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>
  <!-- canvas-confetti (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const processButton = document.getElementById('processButton');
    const overlayIcons = document.querySelectorAll('.overlayIcon');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Crop-Dialog-Elemente
    const cropModal = document.getElementById('cropModal');
    const cropModalContent = document.getElementById('cropModalContent');
    const cropImage = document.getElementById('cropImage');
    const confirmCropBtn = document.getElementById('confirmCropBtn');
    const cancelCropBtn = document.getElementById('cancelCropBtn');

    let cropper = null;               // Cropper-Instanz
    let uploadedImageDataURL = null;  // gespeichertes Ergebnis nach Crop
    let selectedOverlaySrc = null;

    // ---- Drag&Drop / Klick -> Datei auswählen -----------------------------
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('hover');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
    dropZone.addEventListener('click', () => {
      fileInput.click();
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files && fileInput.files.length > 0) {
        handleFile(fileInput.files[0]);
      }
    });

    // ---- Datei lesen und Crop-Dialog öffnen -------------------------------
    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        // Bild in Crop-Modal laden
        cropImage.src = e.target.result;
        // Modal sichtbar machen
        cropModal.style.display = 'flex';

        // Falls schon ein alter Cropper läuft -> zerstören
        if (cropper) {
          cropper.destroy();
          cropper = null;
        }

        // Neuen Cropper mit quadratischer Ratio erzeugen
        setTimeout(() => {
          cropper = new Cropper(cropImage, {
            aspectRatio: 1, // quadratisch
            viewMode: 1,
            autoCropArea: 1
          });
        }, 100);
      };
      reader.readAsDataURL(file);
    }

    // ---- Crop-Dialog: Bestätigen / Abbrechen ------------------------------
    confirmCropBtn.addEventListener('click', () => {
      if (!cropper) return;
      // Ausschnitt als DataURL auslesen
      const croppedCanvas = cropper.getCroppedCanvas({
        width: 1000,
        height: 1000
      });
      uploadedImageDataURL = croppedCanvas.toDataURL('image/png');

      // Modal schließen
      cropModal.style.display = 'none';

      // Anzeige updaten
      showPreview(uploadedImageDataURL);
    });

    cancelCropBtn.addEventListener('click', () => {
      // Modal schließen
      cropModal.style.display = 'none';
      // Cropper zerstören
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
    });

    // ---- Zeige das fertig zugeschnittene Bild in preview ------------------
    function showPreview(dataURL) {
      preview.src = dataURL;
      preview.style.display = 'block';
      dropZone.style.display = 'none';
      processButton.style.display = 'inline-block';
    }

    // ---- Overlay-Icons-Klick ---------------------------------------------
    overlayIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        overlayIcons.forEach(i => i.classList.remove('selected'));
        icon.classList.add('selected');
        selectedOverlaySrc = icon.dataset.icon;
      });
    });

    // ---- Button: Mischen & Download ---------------------------------------
    processButton.addEventListener('click', () => {
      if (!uploadedImageDataURL) {
        alert('Bitte erst ein Bild hochladen und zuschneiden!');
        return;
      }
      if (!selectedOverlaySrc) {
        alert('Bitte ein Overlay auswählen!');
        return;
      }

      // Aus dem DataURL wieder ein <img> erzeugen
      const baseImage = new Image();
      baseImage.onload = () => {
        combineImages(baseImage, selectedOverlaySrc);
      };
      baseImage.src = uploadedImageDataURL;
    });

    // ---- Bilder kombinieren (inkl. Overlay) -------------------------------
    function combineImages(baseImage, overlaySrc) {
      const overlayImg = new Image();
      overlayImg.onload = () => {
        // Canvas-Größe an das Basisbild anpassen
        canvas.width = baseImage.width;
        canvas.height = baseImage.height;

        // 1) Basisbild normal zeichnen
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'source-over';
        ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);

        // 2) Overlay mit "soft-light"-Modus drauf
        ctx.globalCompositeOperation = 'soft-light';
        ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);

        // 3) Aus Canvas ein Data-URL erstellen
        const dataURL = canvas.toDataURL('image/png');

        // 4) Download anstoßen
        downloadImage(dataURL, 'FCK_AFD_Blend.png');

        // 4b) Konfetti abfeuern
        triggerConfetti();

        // 5) Reset / Aufräumen
        uploadedImageDataURL = null;
        preview.style.display = 'none';
        preview.src = 'dummy.png';
        dropZone.style.display = 'flex';
        processButton.style.display = 'none';
        overlayIcons.forEach(i => i.classList.remove('selected'));
        selectedOverlaySrc = null;
      };
      overlayImg.src = overlaySrc;
    }

    // ---- Helper: Download-Funktion ----------------------------------------
    function downloadImage(data, filename) {
      const a = document.createElement('a');
      a.href = data;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // ---- Konfetti-Funktion (canvas-confetti) ------------------------------
    function triggerConfetti() {
      // Zahl der Partikel pro „Wave“
      const count = 200;
      const defaults = {
        origin: { y: 0.7 } // Start etwas tiefer
      };

      function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio)
        }));
      }

      // Schub 1
      fire(0.25, {
        spread: 26,
        startVelocity: 55,
      });
      // Schub 2
      fire(0.2, {
        spread: 60,
      });
      // Schub 3
      fire(0.35, {
        spread: 100,
        decay: 0.91,
        scalar: 0.8
      });
      // Schub 4
      fire(0.1, {
        spread: 120,
        startVelocity: 25,
        decay: 0.92,
        scalar: 1.2
      });
      // Schub 5
      fire(0.1, {
        spread: 120,
        startVelocity: 45,
      });
    }
  </script>
</body>
</html>

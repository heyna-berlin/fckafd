<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>DOM-basiertes Konfetti (ohne Canvas)</title>
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f8dfd5;
    }
    h1 {
      margin-top: 1.5em;
    }
    button {
      margin: 1em;
      padding: 12px 20px;
      background: #b84b37;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* Container, in den wir die Konfetti-Elemente einfügen */
    #confetti-container {
      position: fixed;      /* über dem ganzen Inhalt */
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Klicks gehen "durch" */
      overflow: hidden;
      z-index: 9999999;     /* ganz oben */
    }

    /* Grundstil für ein Konfettiteil */
    .confetti {
      position: absolute;
      width: 8px;
      height: 16px;
      background-color: red; /* per JS überschrieben */
      opacity: 0.9;
      top: 0;
      left: 50%;
      transform-origin: center;
      animation: fall 3s linear forwards;
    }

    /* Keyframe-Animation: von oben nach unten fallen */
    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <h1>DOM-basiertes Konfetti</h1>
  <button id="domConfettiBtn">Konfetti!</button>

  <!-- Container für die Konfettiteilchen -->
  <div id="confetti-container"></div>

  <script>
    const domConfettiBtn = document.getElementById('domConfettiBtn');
    const confettiContainer = document.getElementById('confetti-container');

    domConfettiBtn.addEventListener('click', () => {
      triggerDomConfetti();
    });

    function triggerDomConfetti() {
      // Anzahl Konfettiteilchen
      const count = 50;
      // Farbpalette
      const colors = [
        '#fce18a','#ff726d','#b48def','#f4306d',
        '#85eec0','#57d1cd','#ff9f68','#ffe29f',
        '#9fd6ff','#d9abff'
      ];

      for (let i = 0; i < count; i++) {
        // Neues div für ein Konfetti-Teil
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        // Zufällige Farbe
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.backgroundColor = randomColor;

        // Zufällige x-Position (0% bis 100%)
        const randomX = Math.random() * 100; 
        confetti.style.left = randomX + '%';

        // Zufällige Größe / Skalierung
        const scale = 0.5 + Math.random() * 0.75; // z.B. 0.5 - 1.25
        confetti.style.transform = `translateY(-10vh) scale(${scale})`;

        // Zufällige Verzögerung, damit nicht alle sofort fallen
        const delay = Math.random() * 0.2; // max 0.2s
        confetti.style.animationDelay = delay + 's';

        // Ins DOM einfügen
        confettiContainer.appendChild(confetti);

        // Entfernen nach Ende der Animation (3s + delay)
        setTimeout(() => {
          confetti.remove();
        }, (3 + delay) * 1000);
      }
    }
  </script>
</body>
</html>
